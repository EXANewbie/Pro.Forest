package INIT;

message CONTENTS
{
	message char_info
	{
		optional int32 id = 1;
		optional bytes name = 2;
		optional int32 x = 3;
		optional int32 y = 4;
		optional int32 lv = 5;
		optional int32 maxHp = 6;
		optional int32 power = 7;
		optional int32 prtexp = 8;
		optional int32 maxexp = 9;
	}
	repeated char_info data = 1; 
}